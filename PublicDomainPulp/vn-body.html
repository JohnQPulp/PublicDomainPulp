}
function bookmarkClick() {
  const index = bookmarks.indexOf(pos);
  if (index === -1) {
    bookmarks.push(pos);
  } else {
    bookmarks.splice(index, 1);
  }
  bookmarks.sort((a, b) => a - b);
  populateBookmarks();
  localStorage.setItem("b", JSON.stringify(bookmarks));
}

  populateBookmarks();
});
function copyClick() {
  const copytext = document.getElementById('copytext');

function homeClick() {

}
