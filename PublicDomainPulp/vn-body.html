<style>
#button-bar {
  position: absolute;
  bottom: 0.25em;
  z-index: 10;
  width: 100%;
  display: flex;
  white-space: nowrap;
  max-width: 120em;
  transform: translateX(-50%);
  left: 50%;
  align-items: center;
  font-family: "Noto Sans", sans-serif;
}
#button-bar > button:first-child {
  margin-left: 0.5em;
}
#button-bar > button {
  font-size: 1.25em;
  margin-right: 0.5em;
  opacity: 90%;
  filter: grayscale(1);
  padding: 1px 3px;
  font-family: "DejaVu Sans", sans-serif;
}
#button-bar > button:last-child {
  float: right;
  margin-left: auto;
  margin-right: 0.5em;
}
#copytext {
  display: none;
  font-size: 1.25em;
  padding: 0 10px;
  background: linear-gradient(to right, transparent, #f8efd4f0 9px, #f8efd4f0 calc(100% - 9px), transparent);
}
#copytext.visible {
  display: initial;
}
#menu {
  background-color: #f8efd4f0;
  position: absolute;
  top: 0;
  left: 10vw;
  width: 80vw;
  height: 100vh;
  opacity: 90%;
  display: none;
  z-index: 8;
  flex-direction: row;
  box-sizing: border-box;
  padding: 1vh 1vw;
  mask-composite: intersect;
  mask-image: linear-gradient(to left, transparent, black 1vw), linear-gradient(to right, transparent, black 1vw);
}
#menu.visible {
  display: flex;
}
#menu > div {
  margin: 0 10px 50px;
  overflow-y: scroll;
}
#menu h2 {
  text-align: center;
}
#menu-toc {
  min-width: 30%;
}
#menu-bookmarks {
  flex-grow: 1;
}
#menu li {
  margin-bottom: 3px;
}
#menu-toc li > span {
  display: flex;
  gap: 5px;
  align-items: center;
}
</style>
<script>
function createLineButtons(i) {
  return `<button onclick="setPos(${i})">Line ${i}</button><button onclick="copyClick(${i})">ğŸ”—</button>`;
}
function menuClick() {
  document.getElementById("menu").classList.toggle("visible");
}
let bookmarks = [];
const bookmarksString = localStorage.getItem("b");
if (bookmarksString) {
  bookmarks = JSON.parse(bookmarksString);
}
function populateBookmarks() {
  const bookmarksList = document.querySelector("#menu-bookmarks > ul");
  bookmarksList.innerHTML = bookmarks.map(p => {
    const line = htmlArr[p].replace(/<p class='e'>.*?<\/p>/g, "").replace(/<b class='speaker'>.*?<\/b>/g, "");
    return `<li><span>${createLineButtons(p)}: ${line.slice(5, line.length - 6)}</span></li>`
  }).join("\n");
}
function bookmarkClick() {
  const index = bookmarks.indexOf(pos);
  if (index === -1) {
    bookmarks.push(pos);
  } else {
    bookmarks.splice(index, 1);
  }
  bookmarks.sort((a, b) => a - b);
  populateBookmarks();
  localStorage.setItem("b", JSON.stringify(bookmarks));
}
window.addEventListener("load", e => {
  populateBookmarks();
  const tocList = document.querySelector("#menu-toc > ul");
  let level = 1;
  let ulHtml = "<ul>";
  headers.forEach(headerStr => {
    headerArr = headerStr.split('|');
    let line = parseInt(headerArr[0]);
    let hLevel = parseInt(headerArr[1]);
    let headerText = headerArr[2];
    if (hLevel > level) {
      ulHtml += "<ul>";
    } else if (hLevel < level) {
      ulHtml += "</ul>";
    }
    level = hLevel;
    ulHtml += `<li><span><b>${headerText}</b> ${createLineButtons(line)}</span></li>`;
  });
  ulHtml += "</ul>";
  tocList.innerHTML = ulHtml;
});
function copyClick(i) {
  const copytext = document.getElementById('copytext');
  copytext.classList.toggle('visible', true);
  setTimeout(() => copytext.classList.toggle('visible', false), 1000);

  const url = new URL(window.location.href);
  url.search = "";
  url.searchParams.set("l", i.toString());
  navigator.clipboard.writeText(url.toString());
}
function homeClick() {
  window.location.href = '/';
}
</script>
<div id="button-bar">
    <button title="Toggle Menu Overlay" onclick="menuClick()">â‰£</button>
    <button title="Bookmark Current Line" onclick="bookmarkClick()">â˜†</button>
    <button title="Copy Link to Current Line" onclick="copyClick(pos)">ğŸ”—</button>
    <span id="copytext">Link to Line Copied</span>
    <button title="Exit Visual Novel to Home Page" onclick="homeClick()">ğŸ </button>
</div>

        <h2>Bookmarks</h2>
        <ul></ul>
    </div>
</div>
