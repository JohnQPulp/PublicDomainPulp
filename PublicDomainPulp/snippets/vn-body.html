<div id="menu" class="smargin">
    <div id="menu-toc">
        <h2>Table of Contents</h2>
        <ul></ul>
    </div>
    <div id="menu-bookmarks">
        <h2>Highlights</h2>
        <ul></ul>
    </div>
</div>
<div class="button-bar">
    <label for="autoInput"><b>Auto-play Speed:</b></label>
    <input id="autoInput" type="range" min="0" max="200" value="100" oninput="setAutoSpeed(parseInt(this.value))">
    <button onclick="document.getElementById('autoInput').value = 100;setAutoSpeed(100)">Reset to Default</button>
</div>
<div class="button-bar">
    <label for="heightInput"><b>Line Height:</b></label>
    <input id="heightInput" type="range" min="100" max="250" value="140" oninput="setLineHeight(parseInt(this.value))">
    <button onclick="document.getElementById('heightInput').value = 140;setLineHeight(140)">Reset to Default</button>
</div>
<div class="button-bar">
    <label for="dialogueInput"><b>Dialogue Font Weight:</b></label>
    <input id="dialogueInput" type="range" min="400" max="900" value="600" oninput="setDialogueFontWeight(parseInt(this.value))">
    <button onclick="document.getElementById('dialogueInput').value = 600;setDialogueFontWeight(600)">Reset to Default</button>
</div>
<div class="button-bar">
    <label for="fontReallyInput"><b>Font Size:</b></label>
    <input id="fontReallyInput" type="range" min="20" max="250" value="105" oninput="setFontSizeReally(parseInt(this.value))">
    <button onclick="document.getElementById('fontReallyInput').value = 105;setFontSizeReally(105)">Reset to Default</button>
</div>
<div class="button-bar">
    <label for="fontInput"><b>UI Scale:</b></label>
    <input id="fontInput" type="range" min="20" max="400" value="150" oninput="setFontSize(parseInt(this.value))">
    <button onclick="document.getElementById('fontInput').value = 150;setFontSize(150)">Reset to Default</button>
</div>
<div class="button-bar">
    <button title="Toggle Fullscreen" onclick="toggleFullscreen()" id="fullscreenToggle"></button>
    <button title="Toggle Auto-advance" onclick="toggleAuto()" id="autoToggle"></button>
    <button title="Toggle Editor's Notes" onclick="toggleEditorializing()" id="editorToggle"></button>
</div>
<div class="button-bar">
    <span id="linecount"></span>
    <button title="Bookmark Current Line" onclick="bookmarkClick()" id="bookmarkBtn"></button>
    <button title="Copy Link to Current Line" onclick="copyClick(event, pos)" class="copyLinkBtn"></button>
</div>
<input type="range" id="progress" min="0" max="1" value="0" oninput="setPos(parseInt(this.value))">
