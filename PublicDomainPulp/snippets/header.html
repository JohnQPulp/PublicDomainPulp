<script>
let editorializing = false;
function toggleEditorializing() {
  editorializing = !editorializing;
  if (editorializing) {
    document.getElementsByTagName("body")[0].style.setProperty("--ed", "block");
    document.getElementsByTagName("body")[0].style.setProperty("--ned", "none");
    document.getElementsByTagName("body")[0].style.setProperty("--edi", "inline");
    document.getElementsByTagName("body")[0].style.setProperty("--nedi", "none");
  } else {
    document.getElementsByTagName("body")[0].style.setProperty("--ed", "none");
    document.getElementsByTagName("body")[0].style.setProperty("--ned", "block");
    document.getElementsByTagName("body")[0].style.setProperty("--edi", "none");
    document.getElementsByTagName("body")[0].style.setProperty("--nedi", "inline");
  }
  let button = document.getElementById("editorToggle");
  if (button) {
    button.classList.toggle("btnActive", editorializing);
  }
}
document.addEventListener("keydown", e => {
  if (e.key === "e" || e.key === "E") {
    toggleEditorializing();
  }
});
</script>
